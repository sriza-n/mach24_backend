<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="static\lib\rive.js"></script>
    <script type="text/javascript" src="static\js\script.js"></script>
    <link rel="stylesheet" href="static\css\style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>

<body class="bg-light ">
    <div class="container">
        <div class="row align-items-center min-vh-100 flex-column-reverse flex-lg-row d-flex">
            <div class="col-lg-9 order-2 order-lg-1" style="border: 2px solid red;">
                <div class="text-center">
                    <img src="static/assets/mach24.png" alt="Mach24 Orbitals" class="hero-image img-fluid mb-5">
                </div>
                <div class="row justify-content-evenly">
                    <img class="col-2 img-fluid" id="ready" onclick="changeImage('ready')" src="static\assets\off.png">
                    <img class="col-2 img-fluid" id="clear" onclick="changeImage('clear')" src="static\assets\off.png">
                    <img class="col-2 img-fluid" id="fly" onclick="changeImage('fly')" src="static\assets\off.png">
                </div>
                <div class="main-content">
                    <!-- <h1 class="display-3 mb-4">Welcome to the Blank</h1> -->
                    <div class="test" id="testElement">
                        <h2 class="h4 mb-0">Test content</h2>
                    </div>
                    <button id="visualizeButton" class="btn btn-primary btn-lg">
                        Go to Visualize
                    </button>
                    <div id="countdown" class="position-fixed top-50 start-50 translate-middle" style="display: none;">
                        Redirecting in <span id="countdownTimer" class="fw-bold">3</span> seconds...
                    </div>
                </div>
            </div>
            <div class="col-lg-3 canvas-container order-1 order-lg-2" style="border: 2px solid blue;">
                <canvas id="canvas" width="652" height="1000"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
